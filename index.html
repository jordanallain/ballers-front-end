    <!-- SIGN UP MODAL -->
    <div id="sign-up-modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Sign Up</h4>
          </div>
          <div class="modal-body">
            <form id="sign-up">
              <input name="credentials[email]" type="text" placeholder="Your E-Mail">
              <input name="credentials[password]" type="password" placeholder="Password">
              <input name="submit" type="submit" class="sign-up-btn" value="Submit">
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog-->
    </div><!-- /.modal -->
    <!-- END SIGN UP MODAL -->

      <!-- SIGN IN MODAL -->
      <div id="sign-in-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Sign In</h4>
            </div>
            <div class="modal-body">
              <form id="sign-in">
                <input name="credentials[email]" type="text" placeholder="Your E-Mail">
                <input name="credentials[password]" type="password" placeholder="Password">
                <input name="submit" type="submit" class="sign-in-btn" value="Submit">
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
      <!-- END SIGN IN MODAL -->

      <!-- CHANGE PASSWORD MODAL -->
      <div id="change-password-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Change Your Password</h4>
            </div>
            <div class="modal-body">
              <form id="change-password">
                <fieldset>
                  <input type="password" name="passwords[old]" placeholder="old password">
                  <input type="password" name="passwords[new]" placeholder="new password">
                  <input type="submit" name="submit" class= "change-password-btn" value="Change password">
                </fieldset>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
    <!-- END CHANGE PASSWORD MODAL -->
