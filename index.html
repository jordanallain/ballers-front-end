<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>bALLers</title>
    <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body class="container-fluid">
    <!-- NAV BAR -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle navbar-right menu-button" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Menu</button>
        <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
          <li><a class="select-sign-up">Sign Up</a></li>
          <li><a class="select-sign-in">Sign In</a></li>
          <li><a class="select-change-password">Change Password</a></li>
          <li><a class="select-sign-out">Sign Out</a></li>
        </ul>
      </div>
    </nav>
    <!-- END NAV BAR -->

    <!-- SIGN UP MODAL -->
    <div class="sign-up-modal modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Sign Up</h4>
          </div>
          <div class="modal-body">
            <form id="sign-up">
              <input name="credentials[email]" type="text" placeholder="Your E-Mail">
              <input name="credentials[password]" type="password" placeholder="Password">
              <input name="submit" type="submit" class="sign-up-btn" value="Submit">
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog-->
    </div><!-- /.modal -->
    <!-- END SIGN UP MODAL -->

  </body>
</html>
